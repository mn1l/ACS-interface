{% extends 'base.html' %}<title>{% block title %}Sign Up{% endblock %}</title>


{% block content %}
<body class="bg-gradient-login">
  <!-- Register Content -->
  <div class="container-login">
    <div class="row justify-content-center">
      <div class="col-xl-5 col-lg-6 col-md-9">
        <div class="card shadow-sm my-3">
          <div class="card-body p-9">
            <div class="row">
              <div class="col-lg-12">
                <div class="login-form">
                  <div class="text-center">
                    <img class="mb-5" src="https://climatics.nl/static/assets/413d7094762156d61c14.png" height="60">
                    <h1 class="h4 text-gray-900 mb-4">Registreren</h1>
                  </div>
                  <form method="POST">
                    <div class="form-group">
                      <label>Voornaam</label>
                      <input type="text" class="form-control" id="firstname" placeholder="Voer voornaam in">
                    </div>
                    <div class="form-group">
                      <label>Achternaam</label>
                      <input type="text" class="form-control" id="achternaam" placeholder="Voer achternaam in">
                    </div>
                    <div class="form-group">
                      <label>Email</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Enter Email Address">
                    </div>
                    <div class="form-group">
                      <label>Wachtwoord</label>
                      <input type="password" class="form-control" id="password1" placeholder="Wachtwoord">
                    </div>
                    <div class="form-group">
                      <label>Herhaal Wachtwoord</label>
                      <input type="password" class="form-control" id="password2"
                        placeholder="Herhaal Wachtwoord">
                    </div>
                    <div class="form-group">
                      <button type="Registreer" class="btn btn-primary btn-block">Registreer</button>
                    </div>
                  <hr>
                  <div class="text-center">
                    <a class="font-weight-bold small" href="/login">Heb je al een account?</a>
                  </div>
                  <div class="text-center">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

{% endblock %}
