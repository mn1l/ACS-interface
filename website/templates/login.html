{% extends 'base.html' %}<title>{% block title %}Home{% endblock %}</title>


{% block content %}
<body class="bg-gradient-login">
  <!-- Login Content -->
  <div class="container-login">
    <div class="row justify-content-center">
      <div class="col-xl-5 col-lg-6 col-md-9">
        <div class="card shadow-sm my-3">
          <div class="card-body p-9">
            <div class="row">
              <div class="col-lg-12">
                <div class="login-form">
                  <div class="text-center">
                    <img class="mb-5" src="https://climatics.nl/static/assets/413d7094762156d61c14.png" height="60">
                    <h1 class="h4 text-gray-900 mb-4">Login</h1>
                  </div>
                  <form method="POST">
                    <div class="form-group">
                      <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="E-mailadres" required/>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" name="password" id="password" placeholder="Wachtwoord" required/>
                    </div>
                    <div class="form-group">
                      <input type="submit" name="login" id="signin" class="btn btn-primary btn-block" value="Log in" />
                    </div>
                    <hr>

                  </form>
                  <div class="text-center">
                    <a class="font-weight-bold small" href="/sign_up">Maak een account aan</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

{% endblock %}
